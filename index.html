<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Navigator</title>
<!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">-->
<link href="Style.css" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
<div class="heading">
  <div class="scroller">
    <span>
      <br>
      EXPLORE<br /><br>
      ENGAGE<br /><br>
      EXPERIENCE
    </span>
  </div>
  <img src="./Res/amrita_logo.png" class="imglogo">
</div>
<div class="searchcontainer">
<input list="slocations" name="start" id="start" placeholder="Start Point" class="inputbox">
<div class="scroll-dl">
  <datalist  id="slocations">
    <option value="Police Station">
    <option value="Burger">
    <option value="Mall">
    <option value="Arcade">
    <option value="Bridge">
    <option value="Railway Station">
    <option value="Island">
    <option value="Store">
  </datalist>
</div>
<button id="swap" onclick="swapValues()">â‡…</button>
</div>
<div class="searchcontainer">
<input list="elocations" name="end" id="end" placeholder="Destination" class="inputbox">
<div class="scroll-dl">
  <datalist  id="elocations">
    <option value="Police Station">
    <option value="Burger">
    <option value="Mall">
    <option value="Arcade">
    <option value="Bridge">
    <option value="Railway Station">
    <option value="Island">
    <option value="Store">
  </datalist>
</div>
<button id="search"><span class="material-symbols-outlined">arrow_forward</span></button>
</div>
<div id="morecontrols">
<button id="clearSearch" onclick="clearSearch()">X</button>
<button id="originalPos" class="moreControls" onclick="originalPos()"><span class="material-symbols-outlined">autorenew</span></button>
<button id="rotate90" class="moreControls" onclick="rotate90()"><span class="material-symbols-outlined">rotate_90_degrees_ccw</span></button>
<button id="mapNavInfo" class="moreControls-right" onclick="mapNavInfo()"><span class="material-symbols-outlined">info</span></button>
</div>
<div id="map">
<canvas id="canvas" width="300" height="560"></canvas>
<div id="compass"></div>
</div>
<br>
<div id="distance" style="display: inline;"> </div>
<div id="navigator">
  <div id="dirImage"><span id="dirArrow" class="material-symbols-outlined">arrow_upward</span></div>
  <div id="ddiv">
    <div id="dircont">
      <div id="direction" style="display: inline;"></div>
      <div id="btncontainer">
        <div id="dirbackbtn" onclick="goBackDir()"><p style="margin:auto;">Back</p><span class="material-symbols-outlined">undo</span></div>
        <div id="dirnextbtn" onclick="showDir()"><p style="margin:auto;">Done</p><span class="material-symbols-outlined" style="margin:auto;">done</span></div>
      </div>
    </div>
  </div>
</div>
<script src="./script.js"></script>
<script src="./zoomscript.js"></script>
<script src="./otherfunctions.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.3.1/fabric.min.js"></script>
<!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>-->
</body>
</html>
